<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body style="padding: 2em;">
  <div class="container content text-light">

    <form id="sonarr_form">

      <div class="card col-12 mb-5 bg-transparent">
        <div class="card-body special-card">
          <h5 class="card-title">Sonarr</h5>
          <div class="form-group">
            <div class="row">
              <div class="col-12">
                <label for="sonarr_url">URL</label>
                <input type="text" class="form-control" id="sonarr_url">
              </div>
              <div class="col-12">
                <label for="sonarr_api">API</label>
                <input type="text" class="form-control" id="sonarr_api">
                <small id="sonarrHelp" class="form-text text-light mb-3">
                  You can find the key in Settings > General > API Key
                </small>
              </div>
              <div class="col-6">
                <label for="sonarr_path">Path</label>
                <input type="text" class="form-control" id="sonarr_path">
                <small id="sonarrHelp" class="form-text text-light mb-3">
                  Example: /sonarr/series/
                </small>
              </div>
              <div class="col-6">
                <label for="sonarr_quality">Quality Profile</label>
                <select class="custom-select" id="sonarr_quality">
                  <option value="0">Choose Quality</option>
                </select>
              </div>
              <div class="col-12">
                <input type="submit" class="btn btn-primary col-lg-1" value="Save"></input>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <form id="radarr_form">
      <div class="card col-12 mb-3 bg-transparent">
        <div class="card-body special-card">
          <h5 class="card-title">Radarr</h5>
          <div class="form-group">
            <div class="row">
              <div class="col-12">
                <label for="radarr_url">URL</label>
                <input type="text" class="form-control" id="radarr_url">
              </div>
              <div class="col-12">
                <label for="radarr_api">API</label>
                <input type="text" class="form-control" id="radarr_api">
                <small id="RadarrHelp" class="form-text text-light mb-3">
                  You can find the key in Settings > General > API Key
                </small>
              </div>
              <div class="col-6">
                <label for="radarr_path">Path</label>
                <input type="text" class="form-control" id="radarr_path">
                <small id="sonarrHelp" class="form-text text-light mb-3">
                  Example: /radarr/movies/
                </small>
              </div>
              <div class="col-6">
                <label for="radarr_quality">Quality Profile</label>
                <select class="custom-select" id="radarr_quality">
                  <option value="0">Choose Quality</option>
                </select>
              </div>
              <div class="col-12">
                <input type="submit" class="btn btn-primary col-lg-1" value="Save"></input>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>

  <script type="text/javascript" src="settings.js"></script>
</body>

</html>
